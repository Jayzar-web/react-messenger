name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLUX_MESSENGER_58C3E }}'

          apiKey: '${{ secrets.VITE_FIREBASE_API_KEY }}'
          messagingSenderId: '${{ secrets.VITE_FIREBASE_APP_ID }}'
          appId: '${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}'
          measurementId: '${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}'
          
          projectId: flux-messenger-58c3e
